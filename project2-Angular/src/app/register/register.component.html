<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Enter your first name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="user.lastName" 
              class="form-control" 
              id="lastName" 
              name="lastName" 
              placeholder="Enter your last name"
              required #lastName="ngModel">
          </div>
          <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [(ngModel)]="user.email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email address"
            required #email="ngModel">
          <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="user.address" 
              class="form-control" 
              id="address" 
              name="address" 
              placeholder="Enter your street address"
              required #address="ngModel">
            <div [hidden]="!address.pristine" class="alert alert-danger">Street Address is required</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="user.password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Enter your password"
              required #password="ngModel">
            <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div>
          </div>
          <div class="form-group">
            <label for="type">Choose Account Type:</label>
            <select name="type" id="type" [(ngModel)]="user.type"
            required #type="ngModel">
              <option value="customer">Customer</option>
              <option value="employee">Employee</option>
            </select>
          </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
