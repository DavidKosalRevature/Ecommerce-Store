<h1>Edit User</h1>
<form #userForm="ngForm" (submit)="onSubmit(userForm.value)">

    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" name="firstName" #name ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" name="lastName" #name ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">Email</label>
        <input type="text" name="emailId" #email ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">username</label>
        <input type="text" name="username" #email ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">password</label>
        <input type="text" name="password" #email ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">Address</label>
        <input type="text" name="address" #email ngModel  class="form-control">
    </div>

    <div class="form-group">
        <label for="">Type</label>
        <input type="text" name="type" #email ngModel  class="form-control">
    </div>

    <input type="submit" value="Update" class="btn btn-primary">

</form>
